<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>

    		* {
    			margin: 0;
    			padding: 0;
    		}

    	</style>
    </head>
    <body>
        <input type="text" id="one" data-mask="(99) 9999-9999 xxxx"/>
        <script src="http://code.jquery.com/jquery-1.7.2.js"></script>
        <script>

            jQuery.fn.mask = function(mask) {
                this.each(function() {
                    if (mask) this.setAttribute('data-mask', mask);
                    $(this).unmask();
                    this.addEventListener('textInput', jQuery.fn.mask.listener,false);
                });
                mask = null;
            };

            jQuery.fn.unmask = function() {
                this.each(function() {
                    this.removeEventListener('textInput', jQuery.fn.mask.listener,false);
                });
            };

            jQuery.fn.mask.listener = function(e) {
                e.stopPropagation();
                var mask = this.getAttribute('data-mask');
                if (mask) {
                    e.preventDefault();
                    var data = e.data;
                    var value = this.value;
                    var dL = data.length;
                    var mL = mask.length;
                    for (var i = 0, j; i < dL; ++i) { // for each char in "data"
                        for (j = value.length; j < mL; ++j) {
                            switch(mask.charAt(j)) {
                                case '9':
                                    if (!isNaN(Number(data.charAt(i)))) value += data.charAt(i);
                                    j = mL;
                                    break;
                                case 'x':
                                    if (/^[A-z\u00C0-\u00ff]$/.test(data.charAt(i))) value += data.charAt(i);
                                    j = mL;
                                    break;
                                case '*':
                                    if (/^[A-z0-9\u00C0-\u00ff]$/.test(data.charAt(i))) value += data.charAt(i);
                                    j = mL;
                                    break;
                                default:
                                    value += mask.charAt(j);
                            }
                        }
                    }
                    this.value = value;
                }
            };

            $('#one').mask();

        </script>
    </body>
</html>
